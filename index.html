<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="icon" type="image/.png" sizes="16x16"  href="./images/favicon.png">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="container">
        <div class="title-quizz">
            <div>Perguntas de <span class="qtdaPerguntas">1</span> à <span class="totalPerguntas">4</span></div>
        </div>

        <div class="content-quizz">
            <div class="quizz">
                Aqui vem a pergunta...
            </div>
            <div class="content-score hide">
                <h2></h2>
                <span class="percent">90%</span>
                <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas.</p>
                <button id="restart">Recomeçar o Quizz</button>
            </div>
        </div>

        <div class="content-options">
            <article class="respostas"></article>
        </div>

    </section>

    <!--TEMPLATE RESPOSTA -->
    <button class="template-option hide">
        <span class="ckeck"></span>
        <span class="text"></span>
    </button>
    
    
    <script src="js/script.js"></script>
</body>
</html>
